{% if is_paginated %}
    <!-- Pagination -->
    <nav class="blog-pagination">
            {% if previous_page_url %}
              <a class="btn btn-dark" href="{{ previous_page_url }}">&larr; Newer</a>
            {% else %}
                <a class="btn btn-outline-secondary disabled" href="{{ previous_page_url }}">&larr; Newer</a>

            {% endif %}
              <a class="disabled text-dark" href="">{{ page_obj.number }} of {{ paginator.num_pages }}</a>
            {% if next_page_url %}
              <a class="btn btn-dark" href="{{ next_page_url }}">Older &rarr;</a>
            {% else %}
            
              <a class="btn btn-outline-secondary disabled" href="{{ next_page_url }}">Older &rarr;</a>
            
            {% endif %}
    </nav>
    {% endif %}
